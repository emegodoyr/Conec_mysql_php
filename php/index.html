<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Iniciar </a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Registrate Gratis</h1>
          <form action="Registro.php" method="POST">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre:<span class="req" type="text" name="Nom">*</span>
              </label>
              <input type="text" name="Nom" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido:<span class="req" type="text" name="Ape">*</span>
              </label>
              <input type="text" name="Ape" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email:<span class="req"  type="text" name="Ema">*</span>
            </label>
            <input type="email" name="Ema" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Clave:<span class="req" type="text" name="Cl">*</span>
            </label>
            <input type="password" name="Cl" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Registrar</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Bienvenido</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Clave<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Perdiste tu contrase√±a?</a></p>
          
          <button class="button button-block"/>Inicia</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
